<ion-header>

  <ion-navbar>
    <ion-title>Авторизація</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Ваш логін</ion-label>
    <ion-input type="text" [(ngModel)]="username" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Ваш пароль</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>

<button ion-button full (click)="login()">Ввійти</button>

{{token}}
</ion-content>
